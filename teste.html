<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuração de Virtual Machine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f5;
        }
        .container {
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        input[type="text"], select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 15px;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .output {
            margin-top: 20px;
            font-family: monospace;
            white-space: pre-wrap;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Configurar VM</h1>
        <label for="vmName">Nome da VM:</label>
        <input type="text" id="vmName" placeholder="Ex: MinhaVM">

        <label for="vmType">Tipo de Instância:</label>
        <select id="vmType">
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
        </select>

        <label for="region">Região:</label>
        <select id="region">
            <option value="se">Sudeste</option>
            <option value="ne">Nordeste</option>
        </select>

        <button onclick="generateTerraformFile()">Gerar Arquivo Terraform</button>

        <div class="output" id="terraformOutput"></div>
    </div>

    <script>
        function generateTerraformFile() {
            // Obter valores do formulário
            const vmName = document.getElementById('vmName').value;
            const vmType = document.getElementById('vmType').value;
            const region = document.getElementById('region').value;

            // Verificar se o nome da VM foi preenchido
            if (!vmName) {
                alert('Por favor, insira um nome para a VM.');
                return;
            }

            // Modelo de arquivo Terraform com base nas entradas
            const terraformConfig = `provider "mgc" {
                region = "${region}"
}

resource "mgc_virtual_machine" "${vmName}" {
    name           = "${vmName}"
    instance_type  = "${vmType}"
    region         = "${region}"
}
            `;

            // Exibir o arquivo Terraform gerado
            document.getElementById('terraformOutput').innerText = terraformConfig;
        }
    </script>
</body>
</html>
